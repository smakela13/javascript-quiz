<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>JavaScript Quiz</title>
</head>
<body>
    <div class="container">
    <header>
        <nav>
        <ul>
            <li id="highscore"> <input type="button" value="View High Scores"></input></li>
            <li id="timer-count">Time: <span id="quizTimer"></span></li>
        </ul>
    </nav>
    </header>
    <main>
       <h1>JavaScript Quiz</h1>
       <p>
           Ready to prove your knowledge on JavaScript? Answer these questions to see how you stack up! Each wrong answer will cause you to lose ten seconds on the clock. Be sure to enter your initials at the end of the quiz.
       </p>
       <p>
            <button class="start-button">Start Quiz</button>
       </p>
            <section>
            <div id="jsQuiz"></div>
            <div id="question"></div>
            <div id="choices"></div>
            </section>
    </main>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
